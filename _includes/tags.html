  float: left;
}

  background: #269AED;

  margin: 0 10px 10px 0;

}

}

  background: #fff;
  border-bottom: 13px solid transparent;
  border-left: 10px solid #269AED;

  right: 0;
  top: 0;
}

}

   border-left-color: #107AC6;
