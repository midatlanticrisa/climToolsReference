        //////////////////////////////////////////////////////////////////
        //////////////////////////////////////////////////////////////////
        // Is it already in the array?? (maybe)
        const unique = (value, index, self) => {

        //////////////////////////////////////////////////////////////////
        //////////////////////////////////////////////////////////////////
        function addTool(name, link){

        }
        //////////////////////////////////////////////////////////////////
        //////////////////////////////////////////////////////////////////
        //from https://stackoverflow.com/questions/8550183/sum-of-values-in-an-array-using-jquery
        // sum all the values in an array
        $.sum = function(arr) {
          var r = 0;
          $.each(arr, function(i, v) {
            r += +v;
          });
          return r;
        }
        //////////////////////////////////////////////////////////////////
        //////////////////////////////////////////////////////////////////
        //from https://www.positronx.io/chekc-if-value-exists-array-javascript-jquery/
        // Function that checkes whether a value exists within an array
        function findValueInArray(stArr,val,cntyArr){
          var res = [];
          for(var i=0; i<stArr.length; i++){
            var arrVal = stArr[i];
            if(arrVal == val){
              res.push(cntyArr[i]);
            }
          }

          //if(res.length == 0){
          //  res.push(-1)
          //}
          return res;
        }

        //////////////////////////////////////////////////////////////////
        // Read multiple json files (3rd solution)
        //////////////////////////////////////////////////////////////////
        //from https://stackoverflow.com/questions/19026331/call-multiple-json-data-files-in-one-getjson-request
        jQuery.getMultipleJSON = function(){
          var
            num = 0,
            def = jQuery.Deferred(),
            map = jQuery.map(arguments, function(jsonfile){
              return jQuery.getJSON(jsonfile).then(function(){
                def.notify(1/map.length * ++num, num, map.length);
                return arguments;
              });
            })
          ;
          jQuery.when.apply(jQuery, map)
            .fail(function(){ def.rejectWith(def, arguments); })
            .done(function(){
              def.resolveWith(def, jQuery.map(arguments, function(response){
                return response[0];
              }));
            })
          ;
          return def;
        };

        // Main function collects info from user, filters tools, and posts results

        //function selectTools(inSR, reqDat, inGeo, geoDat, inFunct, tFunDat, inFilts, topFilDat, inSubFilts, topSubFilDat){
        function selectTools(inSR, reqDat, inGeoCNTY, inGeoST, inGeoCoast, geoDatCNTY, geoDatST, geoDatCoast, inFunct, tFunDat, inFilts, topFilDat, inSubFilts, topSubFilDat){
          var fullResults = []; // search result object: the full list of tools

          var uniqueST = inGeoST.filter(unique);
          ////////////////////////////////////////////////////////////////
          //inGeoCNTY, inGeoST, geoDatCNTY, geoDatST, geoDatCoast
          //tool geography- state level
          if(uniqueST.length>0 ){
            uniqueST.push("All");
            uniqueST.push("Gen");
            $.each(uniqueST, function(st) {
              var stateResults = [];
              var items = geoDatST.items.map(function (item){
                if($.inArray(item.geoScopeST, [uniqueST[st]]) >= 0){
                //if(jQuery.inArray(item.geoScopeST, inGeoST) >= 0){
                  if($.inArray(item.name, inTools) == -1){
                    inTools.push(item.name);
                    var tool = new addTool(item.name, item.link);
                    stateResults.push(tool)
                  }
                }
              });

              //now check in on the state selection
              var stCNTYs = findValueInArray(inGeoST,uniqueST[st],inGeoCNTY);
              stCNTYs.push("NA");
              stCNTYs.push("All");
              stCNTYs.push("Gen");

              if(stCNTYs[0]=="Statewide"){

              }else{
                $.each(stateResults, function(tool) {
                  var toolName = this.name;
                  var keepTool = 0;
                  var toolReqs = [];
                  var items = geoDatCNTY.items.map(function (item){
                    if(item.name == toolName){
                      toolReqs.push(item.geoScopeCNTY)
                    }
                  });
                  for (i=0; i<=toolReqs.length; i++) {
                    if($.inArray(toolReqs[i], stCNTYs) >= 0){
                      keepTool = 1;
                    }
                  }
                  if(keepTool==0){
                    var whichRemove = $.inArray(toolName, inTools);
                    inTools.splice(whichRemove, 1);
                    stateResults.splice(whichRemove, 1);
                  }
                });
              }
              //check to see if any of the state results are already in the full results
              if(fullResults.length == 0){
                $.each(stateResults, function(tool) {
                  fullResults.push(this);
                });
              }else{
                var existTools = [];
                $.each(fullResults, function (item){
                  existTools.push(this.name);
                });

                $.each(stateResults, function(tool) {
                  var toolName = this.name;
                  if($.inArray(toolName, existTools) == -1){
                    fullResults.push(this);
                  }
                });
              }
            });
          }

          //tool geography- coastal

            var indexToRemove = [];
            $.each(fullResults, function(tool) {
               var toolName = this.name;
               var keepTool = 0;
               var toolReqs = [];
               var items = geoDatCoast.items.map(function (item){
                 if(item.name == toolName){
                   toolReqs.push(item.geoScopeCoast)
                 }
               });
               for (i=0; i<=toolReqs.length; i++) {
                 if(jQuery.inArray(toolReqs[i], "1") >= 0){

                 }
               }
               if(keepTool==0){
                 var whichRemove = jQuery.inArray(toolName, inTools);
                 indexToRemove.push(whichRemove)
               }
            });

            if(indexToRemove.length>0){

                return indexToRemove.indexOf(ind) == -1
              });
              fullResults = fullResults.filter(function(val, ind) {
                return indexToRemove.indexOf(ind) == -1
              });

              }

              });

              });

              var toolName = this.name;
              var keepTool = 0;
              var toolReqs = [];

                indexToRemove.push(whichRemove)
              }
            });

            if(indexToRemove.length>0){

                return indexToRemove.indexOf(ind) == -1
              });
              fullResults = fullResults.filter(function(val, ind) {
                return indexToRemove.indexOf(ind) == -1
              });
            }

            var items = tFunDat.items.map(function (item){
              if(jQuery.inArray(item.toolFun, inFunct) >= 0){
                if(jQuery.inArray(item.name, inTools) == -1){
                  inTools.push(item.name);
                  var tool = new addTool(item.name, item.link);
                  fullResults.push(tool)
                }
              }
            });
          }

          //return(fullResults)  -- not used
          //alert("full result length: " + fullResults.length)
          inTools.sort(function (a,b) {
            return a.toLowerCase().localeCompare(b.toLowerCase());
          });

          //needed because the sort function reorders inTools and any other variable name the text is assigned to
          var holdOrigOrder = [];
          $.each(fullResults, function(tool) {
            holdOrigOrder.push(this.name)
          });

          //alert(fullResults[1].name)
          document.getElementsByTagName("h2")[1].innerHTML = "Search Results (Displaying " + fullResults.length + " Tools)"
          if(fullResults.length > 0){
            for(var i=0; i<inTools.length; i++){
              var tInd = jQuery.inArray(inTools[i], holdOrigOrder)
              //alert("tool Index: " + tInd + "; sortedTools: " + sortTools[i] + "; holdOrigOrder: " + holdOrigOrder[tInd])
              newTool = '<li><a href="' + '/tools/' + fullResults[tInd].link +'/index.html">' + fullResults[tInd].name + '</a></li>';
              showData.append(newTool);
            }
          }

          //jQuery.inArray(item.toolFun, inFunct)

        } // END MAIN FUNCTION
